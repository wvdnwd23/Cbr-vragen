<!DOCTYPE html><html lang="nl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>CBR Examen - Mobiel</title>    <link rel="stylesheet" href="styles.css">    <link rel="stylesheet" href="styles-images.css">    <meta name="theme-color" content="#2563eb"><script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head><body>    <div id="app">        <!-- Start Screen -->        <div id="startScreen" class="screen active">            <div class="mobile-header">                <h1>CBR Examen</h1>                <p class="subtitle">Mobiele Training</p>            </div>                        <div class="quick-stats">                <div class="stat-card">                    <div class="stat-number" id="totalQuestions">600</div>                    <div class="stat-label">Vragen</div>                </div>                <div class="stat-card">                    <div class="stat-number" id="completedQuestions">0</div>                    <div class="stat-label">Behaald</div>                </div>            </div>            <div class="mode-selector">                <button class="mode-btn primary" onclick="startTest('regular')">                    <div class="mode-icon">📝</div>                    <div class="mode-content">                        <div class="mode-title">Reguliere Test</div>                        <div class="mode-desc">60 vragen per test</div>                    </div>                </button>                                <button class="mode-btn" onclick="startTest('random')">                    <div class="mode-icon">🎲</div>                    <div class="mode-content">                        <div class="mode-title">Random Mode</div>                        <div class="mode-desc">Willekeurige vragen</div>                    </div>                </button>                                <button class="mode-btn" onclick="startTest('assisted')">                    <div class="mode-icon">🎓</div>                    <div class="mode-content">                        <div class="mode-title">Assisted Learning</div>                        <div class="mode-desc">Met uitleg per vraag</div>                    </div>                </button>                                <button class="mode-btn" onclick="showProgress()">                    <div class="mode-icon">📊</div>                    <div class="mode-content">                        <div class="mode-title">Voortgang</div>                        <div class="mode-desc">Jouw statistieken</div>                    </div>                </button>            </div>        </div>        <!-- Test Screen -->        <div id="testScreen" class="screen">            <div class="mobile-header test-header">                <button class="back-btn" onclick="goBack()">←</button>                <div class="test-info">                    <span id="testTitle">Test 1</span>                    <span id="questionCounter">1/60</span>                </div>                <div class="progress-ring">                    <svg width="36" height="36">                        <circle cx="18" cy="18" r="15" stroke="#e5e7eb" stroke-width="2" fill="none"/>                        <circle cx="18" cy="18" r="15" stroke="#2563eb" stroke-width="2" fill="none"                                 id="progressCircle" stroke-dasharray="94.2" stroke-dashoffset="94.2"/>                    </svg>                </div>            </div>            <div class="question-container">                <div class="question-number">Vraag <span id="currentQuestion">1</span></div>                <div class="question-text" id="questionText">Vraag wordt geladen...</div>                                <div class="question-image" id="questionImage" style="display: none;">                    <img id="questionImg" alt="Vraag afbeelding">                </div>                                <div class="answers-container" id="answersContainer">                    <!-- Answers will be populated here -->                </div>            </div>            <div class="action-bar">                <button class="action-btn secondary" id="skipBtn" onclick="skipQuestion()">Overslaan</button>                <button class="action-btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Volgende</button>            </div>        </div>        <!-- Result Screen -->        <div id="resultScreen" class="screen">            <div class="mobile-header">                <h2>Resultaat</h2>            </div>                        <div class="result-summary">                <div class="score-circle">                    <div class="score-text">                        <div class="score-number" id="scoreNumber">0</div>                        <div class="score-label">%</div>                    </div>                </div>                                <div class="result-details">                    <div class="detail-row">                        <span>Goed:</span>                        <span id="correctCount">0</span>                    </div>                    <div class="detail-row">                        <span>Fout:</span>                        <span id="wrongCount">0</span>                    </div>                    <div class="detail-row">                        <span>Overgeslagen:</span>                        <span id="skippedCount">0</span>                    </div>                </div>            </div>            <div class="result-actions">                <button class="action-btn secondary" onclick="reviewMistakes()">Fouten bekijken</button>                <button class="action-btn primary" onclick="restartTest()">Opnieuw</button>                <button class="action-btn" onclick="goHome()">Home</button>            </div>        </div>        <!-- Progress Screen -->        <div id="progressScreen" class="screen">            <div class="mobile-header">                <button class="back-btn" onclick="goHome()">←</button>                <h2>Voortgang</h2>            </div>                        <div class="stats-grid">                <div class="stat-card wide">                    <div class="stat-title">Totaal Behaald</div>                    <div class="stat-value" id="totalCompleted">0 / 600</div>                </div>                                <div class="stat-card">                    <div class="stat-title">Gemiddelde Score</div>                    <div class="stat-value" id="avgScore">0%</div>                </div>                                <div class="stat-card">                    <div class="stat-title">Laatste Test</div>                    <div class="stat-value" id="lastScore">0%</div>                </div>            </div>            <div class="test-history">                <h3>Test Geschiedenis</h3>                <div id="historyList" class="history-list">                    <!-- History items will be populated here -->                </div>            </div>        </div>    </div>    <script src="app.js"></script></body></html>
